<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars Garage - Contact </title>
    <link rel="stylesheet" href="styles.css">
</head>
    <style>

        /* Style for the additional image container */
        .additional-container {
            margin-top: 20px;
            text-align: center;
        }

        .additional-container img {
            width: 120%;
            max-width: 150px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .additional-container img {
        flex-wrap: wrap;
        justify-content: space-around;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        transition: transform 0.3s ease;
        }

        .additional-container img:hover {
            transform: scale(1.2);
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"], 
        .form-group input[type="email"], 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group textarea {
            resize: vertical;
            height: 150px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #000000;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>

    </style>

<header>
    <img class="logo" src="image\car.png"> 
    <h1> Cars Garage </h1>
    <p> Your one stop shop </p>
</header>

<nav>
    <ul>
        <b>
        <a href="homepage.html"> Home </a>

        <a href="addtocart.html"> Add to Cart </a>
        <a href="registration.html"> Registration </a></li>
        </b>

<body>
    <div class="container">
        <h2>Contact Us</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    
    </body>
