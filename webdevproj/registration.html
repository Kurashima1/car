    <script>
     
        function submitForm() {
            // Get form values
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var service = document.getElementById('service').value;
            var date = document.getElementById('date').value;
            var time = document.getElementById('time').value;
            var price = document.getElementById('price').textContent;

            var receiptContent = generateReceiptContent(name, email, service, date, time, price);

            // Display the receipt in a popup window
            var receiptWindow = window.open('', '_blank', 'width=400,height=400');
            receiptWindow.document.write('<html><head><title>Appointment Confirmation</title></head><body style="background: url(\'https://i.pinimg.com/564x/be/3c/79/be3c798f5c95fc95f852e2fd593ab9c0.jpg\') center/cover; padding: 20px;">');
            receiptWindow.document.write('<h1 style="color: #333;">Appointment Receipt</h1>');
            receiptWindow.document.write('<div style="background-color: #ffe5ec; padding: 20px; border-radius: 5px;">');
            receiptWindow.document.write(receiptContent);
            receiptWindow.document.write('<p>Thank you for booking an appointment with Glam Nail Salon. We look forward to serving you!</p>');
            receiptWindow.document.write('</body></html>');
            receiptWindow.document.close();
        }

        function generateReceiptContent(customerName, customerEmail, selectedService, selectedDate, selectedTime, price) {
            // Generate receipt content here
            const timeArray = selectedTime.split(":");
            const hours = parseInt(timeArray[0]);
            const minutes = timeArray[1];
            const ampm = hours >= 12 ? "PM" : "AM";
            const formattedHours = hours % 12 || 12;
            var receiptContent = `
            <p><strong>Customer Name:</strong> ${customerName}</p>
            <p><strong>Email:</strong> ${customerEmail}</p>
            <p><strong>Service:</strong> ${selectedService}</p>
            <p><strong>Date:</strong> ${selectedDate}</p>
            <p><strong>Time:</strong> ${formattedHours}:${minutes} ${ampm}</p>

            `;
            return receiptContent;
        }
    </script>
